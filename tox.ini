[tox]
envlist =
    py26-1.4.X, py27-1.4.X, pypy-1.4.X,
    py26, py27, pypy, py33, docs

[testenv]
downloadcache = {toxworkdir}/_download/
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = {toxinidir}
commands =
    {envbindir}/django-admin.py test {posargs:tests}

[testenv:py26-1.4.X]
basepython = python2.6
deps =
    Django==1.4.2
    mock
    unittest2
    jinja2

[testenv:py27-1.4.X]
basepython = python2.7
deps =
    Django==1.4.2
    mock
    unittest2
    jinja2

[testenv:pypy-1.4.X]
basepython = pypy
deps =
    Django==1.4.2
    mock
    unittest2
    jinja2

[testenv:py26]
basepython = python2.6
deps =
    https://www.djangoproject.com/download/1.5b1/tarball/
    mock
    unittest2
    jinja2

[testenv:py27]
basepython = python2.7
deps =
    https://www.djangoproject.com/download/1.5b1/tarball/
    mock
    unittest2
    jinja2

[testenv:pypy]
basepython = pypy
deps =
    https://www.djangoproject.com/download/1.5b1/tarball/
    mock
    unittest2
    jinja2

[testenv:py33]
basepython = python3.3
deps =
    jinja2
    https://www.djangoproject.com/download/1.5b1/tarball/

[testenv:docs]
basepython = python2.7
changedir = docs
deps = sphinx
commands =
    {envbindir}/sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
